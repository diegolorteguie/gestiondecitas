<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Atención - Posta Médica Rural</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script>
    // Lógica de redirección si no está logueado
    if (!sessionStorage.getItem('usuarioLogueado')) {
      window.location.href = 'index.html'; // Redirige a index.html (la página de login unificada)
    }
  </script>

  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">Posta Médica San Antonio</a>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="registro.html" class="nav-link">Registrar Atención</a></li>
        <li class="nav-item"><a href="atenciones.html" class="nav-link">Atenciones</a></li>
        <li class="nav-item"><a href="pacientes.html" class="nav-link">Pacientes</a></li>
        <li class="nav-item"><a href="reportes.html" class="nav-link">Reportes</a></li>
        <li class="nav-item"><a href="#" id="logout-general" class="nav-link">Salir</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content container">
    <h2 class="section-title">Editar Atención</h2>

    <form id="form-editar" class="form-card" autocomplete="off" novalidate>
      <div class="form-row">
        <div class="form-group col-6">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>
        <div class="form-group col-3">
          <label for="dni" class="form-label">DNI:</label>
          <input type="text" id="dni" class="form-control" maxlength="8" pattern="\d{8}" required />
        </div>
        <div class="form-group col-3">
          <label for="edad" class="form-label">Edad:</label>
          <input type="number" id="edad" class="form-control" min="0" max="120" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-6">
          <label for="tipoAtencion" class="form-label">Tipo de atención:</label>
          <select id="tipoAtencion" class="form-control" required>
            <option value="">Seleccione el tipo de atención</option>
            <option value="Consulta">Consulta</option>
            <option value="Control">Control</option>
            <option value="Emergencia">Emergencia</option>
            <option value="Vacunación">Vacunación</option>
            <option value="Otro">Otro</option>
          </select>
        </div>
        <div class="form-group col-6">
          <label for="fecha" class="form-label">Fecha de atención:</label>
          <input type="date" id="fecha" class="form-control" max="" required />
        </div>
      </div>

      <div class="form-group">
        <label for="diagnostico" class="form-label">Diagnóstico:</label>
        <textarea id="diagnostico" class="form-control" rows="3" required placeholder="Descripción del diagnóstico"></textarea>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Actualizar Atención</button>
      </div>
    </form>

    <div id="mensaje" class="mensaje" style="display:none;"></div>
  </main>

  <footer class="footer">
    &copy; 2025 Posta Médica Rural - Todos los derechos reservados.
  </footer>

  <script src="editar.js"></script>
</body>
</html>
