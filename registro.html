<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Atención Médica</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <script defer src="registro.js"></script>
</head>
<body>

  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="navbar-brand">Posta Médica San Antonio</a>
      <ul class="nav-list">
        <li class="nav-item"><a href="index.html" class="nav-link">Inicio</a></li>
        <li class="nav-item"><a href="registro.html" class="nav-link active">Registrar Atención</a></li>
        <li class="nav-item"><a href="atenciones.html" class="nav-link">Atenciones</a></li>
        <li class="nav-item"><a href="pacientes.html" class="nav-link">Pacientes</a></li>
        <li class="nav-item"><a href="reportes.html" class="nav-link">Reportes</a></li>
        <li class="nav-item"><a href="#" id="logout-general" class="nav-link">Salir</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content container">
    <h2 class="section-title">Nueva Atención Médica</h2>

    <form id="form-registro" class="form-card" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="text" id="dni" class="form-control" maxlength="8" pattern="\d{8}" required />
      </div>

      <div class="form-group">
        <label for="edad">Edad:</label>
        <input type="number" id="edad" class="form-control" min="0" max="120" required />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Atención:</label>
        <select id="tipo" class="form-control" required>
          <option value="">Seleccione el tipo de atención</option>
          <option value="Consulta">Consulta</option>
          <option value="Control">Control</option>
          <option value="Emergencia">Emergencia</option>
          <option value="Vacunación">Vacunación</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha de Atención:</label>
        <input type="date" id="fecha" class="form-control" required />
      </div>

      <div class="form-group">
        <label for="diagnostico">Diagnóstico / Observaciones:</label>
        <textarea id="diagnostico" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Registrar Atención</button>
    </form>

    <div id="mensaje" class="mensaje" style="display:none;"></div>
  </main>

  <footer class="footer">
    &copy; 2025 Posta Médica Rural - Todos los derechos reservados.
  </footer>
</body>
</html>
