<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Citas Médicas - Posta Médica Rural</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Salud Rural</a>
      <div class="navbar-nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
          <li class="nav-item"><a class="nav-link active" href="citas.html"><i class="fas fa-calendar-alt"></i> Citas Médicas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container main-content">
    <h2 class="section-title">Gestión de Citas Médicas</h2>
    <form id="form-cita" class="form-card">
      <input type="hidden" id="citaId" />
      <div class="form-row">
        <div class="form-group col-6">
          <label for="pacienteSelect" class="form-label">Paciente</label>
          <select id="pacienteSelect" class="form-control" required>
            <option value="" disabled selected>Seleccione un paciente</option>
          </select>
        </div>
        <div class="form-group col-3">
          <label for="fecha" class="form-label">Fecha</label>
          <input type="date" id="fecha" class="form-control" required />
        </div>
        <div class="form-group col-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" id="hora" class="form-control" required />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" id="btn-guardar-cita"><i class="fas fa-plus-circle"></i> Agregar Cita</button>
        <button type="button" class="btn btn-secondary" id="btn-cancelar-cita" style="display:none;"><i class="fas fa-times-circle"></i> Cancelar</button>
      </div>
    </form>

    <h3 class="section-subtitle">Lista de Citas</h3>
    <div class="table-responsive">
      <table class="data-table" id="tabla-citas">
        <thead>
          <tr>
            <th>Paciente</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>&copy; 2025 Posta Médica Rural - Salud Rural. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      cargarPacientesEnSelect();
      cargarCitas();

      const formCita = document.getElementById('form-cita');
      formCita.addEventListener('submit', e => {
        e.preventDefault();
        guardarCita();
      });

      document.getElementById('btn-cancelar-cita').addEventListener('click', cancelarEdicionCita);
    });
  </script>
</body>
</html>
