<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acceso - Posta Médica Rural</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
<body class="login-page">
  <div class="login-container">
    <div class="login-logo">
      <i class="fas fa-stethoscope"></i> Salud Rural
    </div>
    <h2 class="section-title">Iniciar Sesión</h2>
    <form id="login-form" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Ingrese su usuario" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
      </div>
      <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Acceder</button>
      <div id="login-error" class="text-danger" style="display:none;">
        Usuario o contraseña incorrectos.
      </div>
    </form>
    <div class="login-footer">
      <small>&copy; 2025 Posta Médica Rural - Todos los derechos reservados.</small>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
