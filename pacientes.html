<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pacientes - Posta Médica Rural</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="index.html">Salud Rural</a>
      <div class="navbar-nav">
        <ul class="nav-list">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
          <li class="nav-item"><a class="nav-link active" href="pacientes.html"><i class="fas fa-users"></i> Pacientes</a></li>
          <li class="nav-item"><a class="nav-link" href="citas.html"><i class="fas fa-calendar-alt"></i> Citas Médicas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container main-content">
    <h2 class="section-title">Gestión de Pacientes</h2>
    <form id="form-paciente" class="form-card">
      <input type="hidden" id="pacienteId" />
      <div class="form-row">
        <div class="form-group col-4">
          <label for="nombre" class="form-label">Nombre Completo</label>
          <input type="text" id="nombre" class="form-control" placeholder="Nombre completo" required />
        </div>
        <div class="form-group col-2">
          <label for="edad" class="form-label">Edad</label>
          <input type="number" id="edad" class="form-control" min="0" max="120" required />
        </div>
        <div class="form-group col-6">
          <label for="direccion" class="form-label">Dirección</label>
          <input type="text" id="direccion" class="form-control" placeholder="Dirección" required />
        </div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" id="btn-guardar"><i class="fas fa-plus-circle"></i> Agregar Paciente</button>
        <button type="button" class="btn btn-secondary" id="btn-cancelar" style="display:none;"><i class="fas fa-times-circle"></i> Cancelar</button>
      </div>
    </form>

    <h3 class="section-subtitle">Lista de Pacientes</h3>
    <div class="table-responsive">
      <table class="data-table" id="tabla-pacientes">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Dirección</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <small>&copy; 2025 Posta Médica Rural - Salud Rural. Todos los derechos reservados.</small>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      cargarPacientes();

      const formPaciente = document.getElementById('form-paciente');
      formPaciente.addEventListener('submit', e => {
        e.preventDefault();
        guardarPaciente();
      });

      document.getElementById('btn-cancelar').addEventListener('click', cancelarEdicion);
    });
  </script>
</body>
</html>
